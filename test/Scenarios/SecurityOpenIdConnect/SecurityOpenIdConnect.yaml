openapi: 3.0.3
info:
  title: SecurityOpenIdConnect Sample API
  description: API demonstrating OpenID Connect security scheme (type openIdConnect)
  version: 1.0.0

# Document-level security - applies to ALL endpoints by default
security:
  - oidc:
      - openid
      - profile

components:
  securitySchemes:
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://identity.example.com/.well-known/openid-configuration
      description: OpenID Connect authentication via identity.example.com

  schemas:
    UserProfile:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
          format: uuid
          description: User ID from identity provider
        email:
          type: string
          format: email
          description: User email
        displayName:
          type: string
          description: Display name
        picture:
          type: string
          format: uri
          description: Profile picture URL
        emailVerified:
          type: boolean
          description: Whether email is verified

    HealthStatus:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          description: Health status
        timestamp:
          type: string
          format: date-time
          description: Timestamp of health check

    Resource:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          description: Resource ID
        name:
          type: string
          description: Resource name
        ownerId:
          type: string
          format: uuid
          description: Owner user ID
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp

    CreateResourceRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Resource name
          minLength: 1
          maxLength: 100

paths:
  # Public endpoint - no auth
  /health:
    get:
      operationId: getHealth
      summary: Health check (public)
      description: Public health check endpoint - no authentication required
      tags:
        - public
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  # User profile - requires openid scope
  /me:
    get:
      operationId: getCurrentUser
      summary: Get current user profile
      description: Get the authenticated user's profile using OpenID Connect
      tags:
        - users
      security:
        - oidc:
            - openid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized

  # Extended profile - requires profile scope
  /me/profile:
    get:
      operationId: getCurrentUserProfile
      summary: Get detailed user profile
      description: Get detailed profile - requires profile scope
      tags:
        - users
      security:
        - oidc:
            - openid
            - profile
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized

  # Resources - protected endpoints
  /resources:
    get:
      operationId: listResources
      summary: List user resources
      description: List resources owned by the authenticated user
      tags:
        - resources
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Resource'
        '401':
          description: Unauthorized

    post:
      operationId: createResource
      summary: Create a new resource
      description: Create a new resource for the authenticated user
      tags:
        - resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResourceRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized

  /resources/{resourceId}:
    get:
      operationId: getResourceById
      summary: Get resource by ID
      description: Get a specific resource by ID
      tags:
        - resources
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
        '401':
          description: Unauthorized
        '404':
          description: Not Found

    delete:
      operationId: deleteResource
      summary: Delete a resource
      description: Delete a resource owned by the authenticated user
      tags:
        - resources
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - not owner
        '404':
          description: Not Found
