openapi: 3.1.1
info:
  title: Versioning QueryString API
  description: API demonstrating query string versioning strategy (?api-version=1.0)
  version: 1.0.0
servers:
  - url: /api/v1
    description: Api version 1.0

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
            maximum: 100
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      operationId: createPet
      summary: Create a new pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Bad Request

  /pets/{petId}:
    parameters:
      - name: petId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getPetById
      summary: Get a pet by ID
      tags:
        - pets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Not Found
    put:
      operationId: updatePet
      summary: Update a pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePetRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Not Found
    delete:
      operationId: deletePet
      summary: Delete a pet
      tags:
        - pets
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found

  /owners:
    get:
      operationId: listOwners
      summary: List all owners
      tags:
        - owners
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Owner'
    post:
      operationId: createOwner
      summary: Create a new owner
      tags:
        - owners
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOwnerRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'
        '400':
          description: Bad Request

  /owners/{ownerId}:
    parameters:
      - name: ownerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getOwnerById
      summary: Get an owner by ID
      tags:
        - owners
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'
        '404':
          description: Not Found

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
        species:
          type: string
        breed:
          type: string
          nullable: true
        age:
          type: integer
          minimum: 0
        ownerId:
          type: string
          format: uuid
          nullable: true

    CreatePetRequest:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        species:
          type: string
        breed:
          type: string
          nullable: true
        age:
          type: integer
          minimum: 0
        ownerId:
          type: string
          format: uuid
          nullable: true

    UpdatePetRequest:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        species:
          type: string
        breed:
          type: string
          nullable: true
        age:
          type: integer
          minimum: 0
        ownerId:
          type: string
          format: uuid
          nullable: true

    Owner:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true

    CreateOwnerRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
