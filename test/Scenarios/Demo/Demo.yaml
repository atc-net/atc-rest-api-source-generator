openapi: "3.1.0"
info:
  version: 1.0.0
  title: My Demo API
  description: This is a sample server for a demo api.
  license:
    name: MIT
servers:
  - url: http://demo.swagger.io/v1
  - url: http://demo/scalar/v1
paths:
  /accounts:
    get:
      summary: List all accounts
      operationId: listAccounts
      tags:
        - accounts
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            maximum: 100
            format: int32
      responses:
        '200':
          description: Array of accounts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Accounts"
    post:
      summary: Create account
      operationId: createAccount
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        '409':
          description: Account conflict
  /accounts/{accountId}:
    get:
      summary: Get a specific account
      operationId: getAccountById
      tags:
        - accounts
      parameters:
        - name: accountId
          in: path
          required: true
          description: The id of the account to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        '404':
          description: Account not found
    delete:
      summary: Delete a specific account
      operationId: deleteAccountById
      tags:
        - accounts
      parameters:
        - name: accountId
          in: path
          required: true
          description: The id of the account to delete
          schema:
            type: string
      responses:
        '204':
          description: Account deleted successfully
        '404':
          description: Account not found
    put:
      summary: Update a specific account
      operationId: updateAccountById
      tags:
        - accounts
      parameters:
        - name: accountId
          in: path
          required: true
          description: The id of the account to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        '404':
          description: Account not found
  /accounts/paginated:
    get:
      summary: List all accounts paginated
      operationId: listPaginatedAccounts
      tags:
        - accounts
      parameters:
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageIndex'
        - $ref: '#/components/parameters/queryString'
        - $ref: '#/components/parameters/continuation'
      responses:
        '200':
          description: Array of paginated accounts
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResult'
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/Accounts'
  /accounts/async-enumerable:
    get:
      summary: List all accounts async-enumerable
      operationId: listAsyncEnumerableAccounts
      tags:
        - accounts
      x-return-async-enumerable: true
      responses:
        '200':
          description: Array of streaming accounts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Accounts"
  /tasks:
    get:
      summary: List all tasks
      operationId: listTasks
      tags:
        - tasks
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            maximum: 100
            format: int32
      responses:
        '200':
          description: Array of tasks
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tasks"
    post:
      summary: Create task
      operationId: createTask
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        '409':
          description: Task conflict
  /tasks/{taskId}:
    get:
      summary: Get a specific task
      operationId: getTaskById
      tags:
        - tasks
      parameters:
        - name: taskId
          in: path
          required: true
          description: The id of the task to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        '404':
          description: Task not found
    delete:
      summary: Delete a specific task
      operationId: deleteTaskById
      tags:
        - tasks
      parameters:
        - name: taskId
          in: path
          required: true
          description: The id of the task to delete
          schema:
            type: string
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
    put:
      summary: Update a specific task
      operationId: updateTaskById
      tags:
        - tasks
      parameters:
        - name: taskId
          in: path
          required: true
          description: The id of the task to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        '404':
          description: Task not found
  /users:
    get:
      summary: List all users
      operationId: listUsers
      tags:
        - users
      parameters:
        - name: search
          in: query
          description: Search by name or email
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Filter by country
          required: false
          schema:
            type: string
        - name: role
          in: query
          description: Filter by role (Admin, Manager, Employee, Guest)
          required: false
          schema:
            type: string
            enum:
              - Admin
              - Manager
              - Employee
              - Guest
        - name: isActive
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
      responses:
        '200':
          description: Array of users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
    post:
      summary: Create user
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          description: Validation error
        '409':
          description: User with this email already exists
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: The id of the user
        schema:
          type: string
          format: uuid
    get:
      summary: Get a specific user
      operationId: getUserById
      tags:
        - users
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '404':
          description: User not found
    put:
      summary: Update a specific user
      operationId: updateUserById
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          description: Validation error
        '404':
          description: User not found
        '409':
          description: Email already in use
    delete:
      summary: Delete a specific user
      operationId: deleteUserById
      tags:
        - users
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
  /files/{id}:
    parameters:
      - name: id
        in: path
        description: The file id
        required: true
        schema:
          type: string
    get:
      operationId: getFileById
      summary: Get File By Id
      description: Get File By Id
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers: {}
        '404':
          description: Not Found
  /files/form-data/singleObject:
    post:
      operationId: uploadFormDataFile
      summary: Upload a file as FormData
      description: Upload a file as FormData
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileAsFormDataRequest'
    parameters: []
  /files/form-data/singleObjectMultiFile:
    post:
      operationId: uploadFormDataFiles
      summary: Upload files as FormData
      description: Upload files as FormData
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FilesAsFormDataRequest'
    parameters: []
  /files/form-data/singleFile:
    post:
      operationId: uploadSingleFileAsFormData
      summary: Upload a file as OctetStream
      description: Upload a file as OctetStream
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
    parameters: []
  /files/form-data/multiFile:
    post:
      summary: Upload multi files as form data
      description: Upload multi files as form data
      operationId: uploadMultiFilesAsFormData
      responses:
        '200':
          description: OK
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: array
              items:
                type: string
                format: binary
  /tests/create/create-model:
    post:
      summary: Create and return the created model
      description: Demonstrates 201 response with the created resource in the body
      operationId: createTestItemWithModel
      tags:
        - tests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestItemRequest'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestItem'
        '400':
          description: Validation error
  /tests/create/create-location-header:
    post:
      summary: Create and return location header
      description: Demonstrates 201 response with Location header pointing to the new resource
      operationId: createTestItemWithLocationHeader
      tags:
        - tests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestItemRequest'
      responses:
        '201':
          description: Item created successfully
          headers:
            Location:
              description: URL of the created resource
              schema:
                type: string
                format: uri
        '400':
          description: Validation error
  /tests/create/create-location-body:
    post:
      summary: Create and return location in body
      description: Demonstrates 201 response with Location in body pointing to the new resource
      operationId: createTestItemWithLocationInBody
      tags:
        - tests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestItemRequest'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                type: string
                format: uri
        '400':
          description: Validation error
  /tests/create/create-empty:
    post:
      summary: Create with empty response
      description: Demonstrates 201 response without any body content
      operationId: createTestItemEmpty
      tags:
        - tests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestItemRequest'
      responses:
        '201':
          description: Item created successfully
        '400':
          description: Validation error
components:
  schemas:
    Account:
      title: Account
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Accounts:
      title: Accounts
      type: array
      maxItems: 100
      items:
        $ref: "#/components/schemas/Account"
    FileAsFormDataRequest:
      title: FileAsFormDataRequest
      type: object
      properties:
        itemName:
          type: string
        file:
          type: string
          format: binary
          nullable: true
        items:
          type: array
          items:
            type: string
      required:
        - itemName
        - items
    FilesAsFormDataRequest:
      title: FilesAsFormDataRequest
      type: object
      properties:
        files:
          type: array
          items:
            type: string
            format: binary
      required:
        - files
    Task:
      title: Task
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Tasks:
      title: Tasks
      type: array
      maxItems: 100
      items:
        $ref: "#/components/schemas/Task"
    User:
      title: User
      type: object
      required:
        - id
        - firstName
        - lastName
        - email
        - dateOfBirth
        - role
        - address
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
        firstName:
          type: string
          minLength: 2
          maxLength: 50
          description: User's first name
        lastName:
          type: string
          minLength: 2
          maxLength: 50
          description: User's last name
        email:
          type: string
          format: email
          maxLength: 254
          description: User's email address
        phone:
          type: string
          pattern: '^\+?[1-9]\d{6,14}$'
          description: Phone number in E.164 format
          nullable: true
        website:
          type: string
          format: uri
          maxLength: 2048
          description: User's personal website
          nullable: true
        dateOfBirth:
          type: string
          format: date
          description: User's date of birth
        age:
          type: integer
          minimum: 0
          maximum: 150
          readOnly: true
          description: Calculated age based on date of birth
        bio:
          type: string
          maxLength: 1000
          description: Short biography
          nullable: true
        avatarUrl:
          type: string
          format: uri
          description: URL to user's avatar image
          nullable: true
        isActive:
          type: boolean
          default: true
          description: Whether the user account is active
        role:
          $ref: "#/components/schemas/UserRole"
        address:
          $ref: "#/components/schemas/Address"
        createdAt:
          type: string
          format: date-time
          readOnly: true
          description: When the user was created
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          description: When the user was last updated
    CreateUserRequest:
      title: CreateUserRequest
      type: object
      required:
        - firstName
        - lastName
        - email
        - dateOfBirth
        - role
        - address
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          pattern: '^\+?[1-9]\d{6,14}$'
          nullable: true
        website:
          type: string
          format: uri
          maxLength: 2048
          nullable: true
        dateOfBirth:
          type: string
          format: date
        bio:
          type: string
          maxLength: 1000
          nullable: true
        avatarUrl:
          type: string
          format: uri
          nullable: true
        isActive:
          type: boolean
          default: true
        role:
          $ref: "#/components/schemas/UserRole"
        address:
          $ref: "#/components/schemas/AddressRequest"
    UpdateUserRequest:
      title: UpdateUserRequest
      type: object
      required:
        - firstName
        - lastName
        - email
        - dateOfBirth
        - role
        - address
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          pattern: '^\+?[1-9]\d{6,14}$'
          nullable: true
        website:
          type: string
          format: uri
          maxLength: 2048
          nullable: true
        dateOfBirth:
          type: string
          format: date
        bio:
          type: string
          maxLength: 1000
          nullable: true
        avatarUrl:
          type: string
          format: uri
          nullable: true
        isActive:
          type: boolean
        role:
          $ref: "#/components/schemas/UserRole"
        address:
          $ref: "#/components/schemas/AddressRequest"
    Address:
      title: Address
      type: object
      required:
        - street
        - city
        - postalCode
        - country
      properties:
        street:
          type: string
          minLength: 1
          maxLength: 200
          description: Street address
        city:
          type: string
          minLength: 1
          maxLength: 100
          description: City name
        state:
          type: string
          maxLength: 100
          description: State or region
          nullable: true
        postalCode:
          type: string
          minLength: 2
          maxLength: 20
          description: Postal/ZIP code
        country:
          type: string
          minLength: 2
          maxLength: 100
          description: Country name
        countryCode:
          type: string
          minLength: 2
          maxLength: 3
          pattern: '^[A-Z]{2,3}$'
          description: ISO 3166-1 country code
          nullable: true
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          description: Geographic latitude
          nullable: true
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          description: Geographic longitude
          nullable: true
    AddressRequest:
      title: AddressRequest
      type: object
      required:
        - street
        - city
        - postalCode
        - country
      properties:
        street:
          type: string
          minLength: 1
          maxLength: 200
        city:
          type: string
          minLength: 1
          maxLength: 100
        state:
          type: string
          maxLength: 100
          nullable: true
        postalCode:
          type: string
          minLength: 2
          maxLength: 20
        country:
          type: string
          minLength: 2
          maxLength: 100
        countryCode:
          type: string
          minLength: 2
          maxLength: 3
          pattern: '^[A-Z]{2,3}$'
          nullable: true
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          nullable: true
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          nullable: true
    UserRole:
      type: string
      enum:
        - Admin
        - Manager
        - Employee
        - Guest
      description: User's role in the system
    Users:
      title: Users
      type: array
      maxItems: 100
      items:
        $ref: "#/components/schemas/User"
    PaginatedResult:
      title: PaginatedResult
      type: object
      properties:
        pageSize:
          type: integer
        pageIndex:
          type: integer
        queryString:
          type: string
          nullable: true
        continuation:
          type: string
          nullable: true
        count:
          type: integer
        totalCount:
          type: integer
        results:
          type: array
          items: {}
    TestItem:
      title: TestItem
      type: object
      description: A test item used to demonstrate different 201 response patterns
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the test item
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the test item
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Optional description
        createdAt:
          type: string
          format: date-time
          readOnly: true
          description: When the item was created
    CreateTestItemRequest:
      title: CreateTestItemRequest
      type: object
      description: Request model for creating a test item
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the test item
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Optional description
  parameters:
    continuation:
      name: continuation
      in: query
      required: false
      schema:
        type: string
        nullable: true
    filter:
      name: filter
      in: query
      required: false
      schema:
        type: string
    pageIndex:
      name: pageIndex
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: The number of items to skip before starting to collect the result set.
    pageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      description: The numbers of items to return.
    queryString:
      name: queryString
      in: query
      required: false
      schema:
        type: string
        nullable: true
      description: Search query string.