      - name: referenceId
        in: query
        schema:
          type: string
          description: Filter to retrieve transactions by the matching referenceId
          nullable: true
          example: "1"
      - name: referenceType
        in: query
        schema:
          type: string
          description: Filter to retrieve transactions by the matching referenceType
