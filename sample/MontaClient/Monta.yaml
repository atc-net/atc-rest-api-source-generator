components:
  schemas:
    AdditionalPricing:
      required:
      - type
      - value
      type: object
      properties:
        type:
          description: Type of the additional pricing. `absolute` means the value
            is a price.
          example: percentage
          allOf:
          - $ref: "#/components/schemas/AdditionalPricingType"
          - {}
        value:
          description: The value of this additional pricing. Both `absolute` and `percentage`
            values here are represented as a money object.
          allOf:
          - $ref: "#/components/schemas/Money"
          - {}
        title:
          required:
          - "false"
          type: string
          description: A title for this additional pricing.
          nullable: true
    AdditionalPricingType:
      type: string
      enum:
      - absolute
      - percentage
    Address:
      required:
      - address1
      - city
      - zip
      type: object
      properties:
        address1:
          type: string
          description: First line of address
          example: Strandboulevarden 122
        address2:
          type: string
          description: Second line of address
          nullable: true
          example: Kbenhavn
        address3:
          type: string
          description: Third line of address
          nullable: true
          example: 5. sal
        zip:
          type: string
          description: Zip-code
          example: "2100"
        city:
          type: string
          description: City (readable)
          example: Copenhagen
        province:
          type: string
          description: Province
          nullable: true
          example: Lombardy
        country:
          type: string
          description: Country (readable)
          nullable: true
          example: Denmark
        countryAreaId:
          type: integer
          description: Country area id
          format: int64
          nullable: true
          example: 1
