      required:
      - connectors
      - evseId
      - id
      - isAvailable
      - isOperational
      - location
      - openingHours
      type: object
      properties:
        id:
          type: integer
          description: Id of this charge point.
          format: int64
          example: 1
        evseId:
          type: string
          description: The EVSE id for this charge point.
          example: DK*MON*E2
        location:
          description: Location information for this charge point.
          allOf:
          - $ref: "#/components/schemas/Location"
          - {}
        roamingOperatorId:
          type: string
          description: The Roaming Operator ID for this charge point.
          nullable: true
          example: MON
        roamingOperatorName:
          type: string
          description: The Roaming Operator Name for this charge point.
          nullable: true
          example: Provided by Monta
        roamingOperatorContactEmail:
          type: string
          description: The Roaming Operator contact email for this charge point.
          nullable: true
          example: support@monta.com
        disabledParkingSpots:
          type: integer
          description: The amount of disabled parking spots</br>`null` indicates this
            information is not provided.
          format: int32
          nullable: true
          example: 2
        isRenewableElectricity:
          type: boolean
          description: Indicates if this Charge Point is running 100% renewable energy</br>`null`
