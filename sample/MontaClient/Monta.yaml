paths:
  /api/v1/afir/charge-points:
    get:
      tags:
      - AFIR Charge Points
      summary: Retrieve a list of AFIR charge points
      description: "Required scope: None</br></br>*Note:* Please be aware that this\
        \ endpoint is currently in the BETA phase"
      operationId: get-afir-charge-points
      parameters:
      - name: countryId
        in: query
        schema:
          type: integer
          description: Limit results to a certain country
          format: int64
          nullable: true
          example: 1
      - name: perPage
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          description: The maximum number of results to return
          format: int32
          example: 20
          default: 100
      - name: after
        in: query
        schema:
          type: integer
          description: Cursor (charge point id) to retrieve results ordered after
            a certain charge point. Use this with a cursor from `meta.after` to retrieve
            the next page of results.
          format: int64
          nullable: true
          example: 42
      - name: before
        in: query
        schema:
          type: integer
          description: Cursor (charge point id) to retrieve results ordered before
            a certain charge point. Use this with a cursor from `meta.before` to retrieve
            the previous page of results.
          format: int64
          nullable: true
          example: 21
      responses:
        "200":
          description: List of charges points matching the criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CursorBasedResponse"
        "404":
          description: Entity with the provided id was not found
          content:
            application/json:
              schema:
                type: object
                example:
                  status: NOT_FOUND
                  message: Requested entity/entity provided in body was not found
                  readableMessage: user friendly message
                  errorCode: RESOURCE_NOT_FOUND
                  context: context
        "401":
          description: Consumer with provided credentials was not found
          content:
            application/json:
              schema:
                type: object
                example:
                  status: UNAUTHORIZED
                  message: Consumer with given `clientId` and `clientSecret` not found
                  errorCode: CONSUMER_NOT_FOUND
        "403":
          description: Operator doesn't have access to resource
          content:
            application/json:
              schema:
                type: object
                example:
                  status: FORBIDDEN
                  message: Operator doesn't have access to resource
                  errorCode: ACCESS_FORBIDDEN
        "400":
          description: The request is invalid
          content:
            application/json:
              schema:
                type: object
                example:
                  status: BAD_REQUEST
                  message: Invalid request
                  errorCode: BAD_REQUEST
      security:
      - BearerAccessToken: []
      x-stability-level: beta
  /api/v1/auditlog/events:
    get:
      tags:
      - Audit Log
      summary: Retrieve audit events filtered by search criteria
      description: "Required scope: `audit-log:read`"
      operationId: search-audit-log
      parameters:
      - name: operatorId
        in: query
        schema:
          type: integer
          description: Limit results to a certain operator
          format: int64
          nullable: true
          example: 1
      - name: userId
        in: query
        schema:
          type: integer
          description: Limit results to events caused by the user with this id
          format: int64
          nullable: true
          example: 1
      - name: teamId
        in: query
        schema:
          type: integer
          description: Limit results to events caused in the context of the team with
            this id
          format: int64
          nullable: true
          example: 1
      - name: entityType
        in: query
        schema:
          type: string
          description: Only return events caused on this type of entity
          nullable: true
          example: Team
      - name: entityId
        in: query
        schema:
          type: string
          description: Only return events on the entity with this ID (use in conjunction
            with entityType)
          nullable: true
          example: "1"
      - name: action
        in: query
        schema:
          type: string
          description: Only return events that logged this action
          nullable: true
          example: UPDATE
      - name: search
        in: query
        schema:
          type: string
          description: Free-text search in matching events
          nullable: true
          example: update team SomeUserName
      - name: toDate
        in: query
        schema:
          type: string
          description: Only return events before this point in time (ISO 8601 format)
          format: date-time
          nullable: true
          example: 2024-05-22T09:30:03Z
      - name: fromDate
        in: query
        schema:
          type: string
          description: Only return events after this point in time (ISO 8601 format)
          format: date-time
          nullable: true
          example: 2024-05-22T09:50:03Z
      - name: perPage
        in: query
        schema:
          maximum: 10000
          minimum: 1
          required:
          - "false"
          type: integer
          description: The maximum number of results to return
          format: int32
          nullable: true
          example: 20
          default: 50
      - name: after
        in: query
        schema:
          type: string
          description: Cursor (event id) to retrieve results ordered after a certain
            event. Use this with a cursor from `meta.after` to retrieve the next page
            of results.
          nullable: true
          example: MTcwNjYyMTcwMDEyM3xfTVF0eG8wQjVXRnNEN194ZC1uaw==
      - name: before
        in: query
        schema:
          type: string
          description: Cursor (event id) to retrieve results ordered before a certain
            event. Use this with a cursor from `meta.before` to retrieve the previous
            page of results. This parameter is ignored if `after`is provided in the
            request as well.
          nullable: true
          example: MTcwNjYyMTcwMDEyM3xfTVF0eG8wQjVXRnNEN194ZC1uaw==
      responses:
        "200":
          description: List of events that match the criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CursorBasedResponse_1"
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                example:
                  status: UNAUTHORIZED
                  message: Invalid or expired `accessToken`.
                  errorCode: INVALID_ACCESS_TOKEN
        "404":
          description: Entity with the provided id was not found
          content:
            application/json:
              schema:
                type: object
                example:
                  status: NOT_FOUND
                  message: Requested entity/entity provided in body was not found
                  readableMessage: user friendly message
                  errorCode: RESOURCE_NOT_FOUND
                  context: context
        "403":
          description: Operator doesn't have access to resource
          content:
            application/json:
              schema:
                type: object
                example:
                  status: FORBIDDEN
                  message: Operator doesn't have access to resource
                  errorCode: ACCESS_FORBIDDEN
        "400":
          description: The request is invalid
          content:
            application/json:
              schema:
                type: object
                example:
                  status: BAD_REQUEST
                  message: Invalid request
                  errorCode: BAD_REQUEST
      security:
      - BearerAccessToken: []
