name: "Pre-Integration"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  dotnet-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: ğŸ“ Ensure nuget.org added as package source on Windows
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (dotnet nuget list source | Select-String -Pattern "nuget.org")) {
            dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org
          }
        shell: pwsh

      - name: ğŸ” Restore packages
        run: dotnet restore Atc.Rest.Api.SourceGenerator.slnx

      - name: ğŸ› ï¸ Build solution
        run: dotnet build Atc.Rest.Api.SourceGenerator.slnx -c Release --no-restore

  dotnet-test:
    runs-on: ubuntu-latest
    needs: dotnet-build
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: ğŸ” Restore packages
        run: dotnet restore Atc.Rest.Api.SourceGenerator.slnx

      - name: ğŸ› ï¸ Build solution
        run: dotnet build Atc.Rest.Api.SourceGenerator.slnx -c Release --no-restore /p:UseSourceLink=true

      - name: ğŸ§ª Run unit tests
        run: dotnet test --solution Atc.Rest.Api.SourceGenerator.slnx -c Release --no-build --filter-not-trait "Category=Integration" --ignore-exit-code 8

  smoke-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: dotnet-test
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: ğŸ“ Ensure nuget.org added as package source on Windows
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (dotnet nuget list source | Select-String -Pattern "nuget.org")) {
            dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org
          }
        shell: pwsh

      - name: ğŸ” Restore packages
        run: dotnet restore Atc.Rest.Api.SourceGenerator.slnx

      - name: ğŸ› ï¸ Build solution
        run: dotnet build Atc.Rest.Api.SourceGenerator.slnx -c Release --no-restore

      - name: ğŸ› ï¸ Build PetStoreSimple sample
        run: dotnet build sample/PetStoreSimple/PetStoreSimple.Api/PetStoreSimple.Api.csproj -c Release

      - name: ğŸ› ï¸ Build MultipartDemo sample
        run: dotnet build sample/MultipartDemo/MultipartDemo.Api/MultipartDemo.Api.csproj -c Release
